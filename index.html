<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <!-- Header -->
        <header>
            <img id="Logo" src="./img/Logo.png" alt="logo">
            <h1>Toboolist</h1>
        </header>

    <div id="Container">
        <main>
            <!-- Buttons -->
             <nav>
                <button class="firstbuttons" id="colorblue">Add Task</button>
                <button class="firstbuttons" id="colorgray">Add Section</button>
             </nav>
        
            <!-- New Task -->
             <div class="sezione">
                <span>&#x25BC</span>
                <h2>New Task</h2>
                <div>
                    <div class="success-checkmark"></div>
                    <ul>
                        <li>Quarterly Newsletter <button class="roundbuttons" id="colorblue">Editorial</button>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Today -->
            <div class="sezione">
                <span>&#x25BC</span>
                <h2>Today</h2>
                <div>
                    <div class="success-checkmark"></div>
                    <ul>
                        <li>Recruiting blog post<button class="roundbuttons" id="colorblue">Editorial</button>
                        </li>
                    </ul>
                </div>
                <div>
                    <div class="success-checkmark"></div>
                    <ul>                
                        <li>Mobile app launch<button class="roundbuttons" id="colorpurple">Q1 Goals</button>
                        </li>
                    </ul>
                </div>
                <div>
                    <div class="failure-checkmark"></div>
                    <ul>
                        <li>Interview John H.<button class="roundbuttons" id="colorgreen">Recruiting</button>
                        </li>
                    </ul>
                </div>
                <div>
                    <div class="success-checkmark"></div>
                    <ul>
                        <li>Summit update to mobile storefronts<button class="roundbuttons" id="colororange">Mobile</button>
                        </li>
                    </ul>
                </div>
            </div>
        
            <!-- Upcoming -->
            <div class="sezione">
                <span>&#x25BC</span>
                <h2>Upcoming</h2>
                <div>
                    <div class="failure-checkmark"></div>
                    <ul>
                    <li>Schedule meeting with Alex
                    </li>
                    </ul>
                </div>
                <div>
                    <div class="success-checkmark"></div>
                    <ul>
                        <li>Homepage refresh<button class="roundbuttons" id="colorpink">Website</button>
                        </li>
                    </ul>
                <div>
                    <div class="success-checkmark"></div>
                    <ul>
                        <li>Onboard new Sales team members<button class="roundbuttons" id="colorleaf">Sales</button>
                        </li>
                    </ul>
                </div>
                <div>
                    <div class="success-checkmark"></div>
                    <ul>
                        <li>Review editorial calendar<button class="roundbuttons" id="colorblue">Editorial</button>
                        </li>
                    </ul>
                </div>     
            </div>
            </main>
    </div>
    
</body>
</html>
